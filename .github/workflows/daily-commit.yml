name: Daily Auto Commit

on:
  schedule:
    - cron: '0 3 * * *'  # run every day at 03:00 UTC (fixed minute/hour once per day)
  workflow_dispatch:     # allow manual trigger for testing

jobs:
  daily-commit-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update daily log with timestamp and email 24f2080867@ds.study.iitm.ac.in
        run: |
          echo "Automated update on $(date -u) by 24f2080867@ds.study.iitm.ac.in" >> daily-log.txt

      - name: Set git config
        run: |
          git config user.name "Auto Commit Bot"
          git config user.email "24f2080867@ds.study.iitm.ac.in"

      - name: Commit changes
        run: |
          git add daily-log.txt
          git commit -m "Daily automated update by 24f2080867@ds.study.iitm.ac.in" || echo "No changes to commit"

      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin HEAD:main
